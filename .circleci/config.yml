version: 2.1

jobs:
  deploy:
    docker:
      - image: circleci/ruby:2.4.2-jessie-node
    steps:
      - checkout
      - run:
          name: Set up bundler
          command: |
            gem update --system
      - run:
          name: Bundle install
          command: |
            bundle install
      - run:
          name: Deploy new documentation
          command: |
             ./deploy.sh

workflows:
  deploy:
    jobs:
      - deploy
